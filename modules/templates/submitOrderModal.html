<div>
    <div class="modal-header">
        <h3 class="modal-title text-success">Детайли за поръчката</h3>
    </div>
    <div class="modal-body">
        <p>
            <strong>Вашите дейтали:</strong><br />
            <small>Моля проверете още веднъж вашите детайли и ги коригирайте при нужда, преди да изпратите поръчката.</small>
        </p>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Имена</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Имена" ng-model="customer.name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="customer.email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-sm-2 control-label">Телефон</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="inputPhone" placeholder="Телефон" ng-model="customer.phone">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress" class="col-sm-2 control-label">Адрес</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAddress" placeholder="Адрес" ng-model="customer.address">
                </div>
            </div>
            <div class="form-group">
                <label for="inputMessage" class="col-sm-2 control-label">Допълнителна информация</label>
                <div class="col-sm-10">
                    <textarea  class="form-control" id="inputMessage" placeholder="Допълнителна информация" ng-model="customer.message" />
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>Артикул</th>
                            <th>Единична цена</th>
                            <th>Количество</th>
                            <th>Общо</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(id, cartItem) in shoppingCart">
                            <td>{{ cartItem.item.title}}</td>
                            <td>{{ cartItem.item.price | currency }}</td>
                            <td>{{ cartItem.quantity }}</td>
                            <td>{{ cartItem.quantity * cartItem.item.price | currency}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">Обща сума на поръчката</td>
                            <td><strong>{{ total | currency }}</strong></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </form>
        
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="submit()">Изпрати</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Прекрати</button>
    </div>
</div>
