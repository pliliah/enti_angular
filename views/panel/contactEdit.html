<div id="portfolioPage" data-role="page" class="page innerPage ui-page ui-body-c ui-page-active" data-url="portfolioPage" tabindex="0" style="min-height: 356px;">
    <div ng-include="'views/header.html'"></div>
    <div class="padpage padtop">
        <h1><a class="back ui-link" href="admin/contacts"><img src="img/icon-back.png" alt="Back"> Обратно към всиюки контакти</a></h1>
    </div>
    <div class="shopDetail padpage padtop">
        <h1 class="ui-link">Детайли за контакт</h1>
        <br />

        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Име</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" ng-model="selectedContact.name" ng-disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-sm-2 control-label">Телефон</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="inputPhone" ng-model="selectedContact.phone" ng-disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" ng-model="selectedContact.email" ng-disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label for="inputMessage" class="col-sm-2 control-label">Съобщение</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputMessage" ng-model="selectedContact.message" ng-disabled="true"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSendDate" class="col-sm-2 control-label">Дата на запитване</label>
                <div class="col-sm-10">
                    <input type="datetime" class="form-control" id="inputSendDate" ng-model="selectedContact.date | date : 'short'" ng-disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label for="inputSendDate2" class="col-sm-2 control-label">Отговорено на</label>
                <div class="col-sm-10">
                    <input type="datetime" class="form-control" id="inputSendDate" ng-model="selectedContact.dateCompleted | date : 'short'" ng-disabled="true">
                </div>
            </div>

            <div class="form-group">
                <label for="inputMessage" class="col-sm-2 control-label">Отговор</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputAnswer" ng-model="selectedContact.answer"></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-danger pull-right" ng-click="MarkCompleted(selectedContact, selectedContact.answer)">Запиши като завършено без email</button>
                    <button type="button" ng-disabled="!selectedContact.answer" class="btn btn-success pull-right" ng-click="SendMessage(selectedContact.answer, selectedContact)">Изпрати съобщение по email</button>
                </div>
            </div>
        </form>
    </div>
    <div ng-include="'views/footer.html'"></div>
    <a href="https://icons8.com" style="display:none">Icon pack by Icons8</a>
    <!--end padpage-->
</div>
<div ng-include="'views/panel/login.html'"></div>
